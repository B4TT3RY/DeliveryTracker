[package]
name = "deliverytracker"
version = "0.1.0"
authors = ["B4TT3RY <gb4tt3ry@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["runnable"]
runnable = ["async-std", "tide", "curl", "juniper"]
curl = ["surf/curl-client", "surf/middleware-logger", "surf/encoding"]
wasm = ["surf/wasm-client"]

[dependencies]
anyhow = "1.0.40"
async-std = { version = "1.9.0", features = ["attributes"], optional = true }
async-trait = "0.1.48"
scraper = "0.12.0"
tide = { version = "0.16.0", optional = true }
surf = { version = "2.2.0", optional = true, default-features = false }
serde = "1.0.125"
serde_json = "1.0.64"
regex = "1.4.5"
juniper = { version = "0.15.4", optional = true }
lazy_static = "1.4.0"
